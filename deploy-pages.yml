name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare frontend for deployment
        run: |
          mkdir -p _site
          cp -r frontend/* _site/
          
          # Add environment detection and fallback
          cat > _site/config.js << 'EOF'
          // Environment configuration
          window.APP_CONFIG = {
            API_BASE_URL: window.location.hostname.includes('github.io') 
              ? 'https://amazon-insights-api.herokuapp.com/api/v1'  // Replace with your API URL
              : 'http://localhost:8001/api/v1',
            ENVIRONMENT: window.location.hostname.includes('github.io') ? 'production' : 'development'
          };
          EOF
          
          # Update index.html to include config
          sed -i 's|<script src="script.js"></script>|<script src="config.js"></script>\n    <script src="script.js"></script>|' _site/index.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4