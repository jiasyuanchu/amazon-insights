[mypy]
# MyPy configuration for Amazon Insights

# Python version
python_version = 3.11

# Import discovery
mypy_path = src

# Error reporting
show_error_codes = True
show_column_numbers = True
show_error_context = True

# Strictness settings
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Import handling
ignore_missing_imports = True
follow_imports = silent

# Disable strict optional for now (can be enabled later)
no_strict_optional = True

# Exclude patterns
exclude = (?x)(
    ^build/
    | ^dist/
    | ^\.venv/
    | ^venv/
    | ^\.git/
    | ^\.pytest_cache/
    | ^\.mypy_cache/
    | ^migrations/
)

# Per-module options
[mypy-tests.*]
ignore_errors = True

[mypy-*.migrations.*]
ignore_errors = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-firecrawl.*]
ignore_missing_imports = True